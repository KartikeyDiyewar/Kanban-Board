<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN-BOARD</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header id="header_box">
        <div id="heading_holder">
            <h1 id="heading">KANBAN-BOARD</h1>
        </div>
    </header>
    <main id="main_box">
    <div id="content_holder">
    <div id="add_container">
        <input type="text" id="new_item" placeholder="Enter task">
        <button id="add_button"><abbr class="abbv" title="click here to add new task">Add-item</abbr> </button>
    </div>
    <div id="container_box">
        <div class="container" id="todo_container">
            <h4 class="box_heading" id="todo_heading" >To-Do</h4>
        </div>
        <div class="container" id="inprogess_container">
            <h4 class="box_heading">In-Progess</h4>
        </div>
        <div class="container" id="done_container">
            <h4 class="box_heading">Done</h4>
        </div>
        <div id="new_container">
            <abbr class="abbv" title="click to add new box">
                <b>+</b>
            </abbr>
        </div>
    </div>
    </div>
    </main>
    <footer id="footer">
        <p id="credits">©️ Kartikey Diyewar</p>
    </footer>
    <script src="myscript1.js"></script>
    <script src="myscript2.js"></script>
</body>
</html>
